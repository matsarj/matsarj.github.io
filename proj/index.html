<div id = "blog">	
	<h2>{{ page.title }}</h2>
	<ul id="posts">

	  {% for post in site.projects %}
	    <li> <h2> {{post.title}}</h2>
	    {{post.excerpt}}
	    {{post.url}}
		<a href = "{{post.url}}"> Read More </a>
	    </li>
	    <img src = "post.imag" />
	  {% endfor %}
	</ul>
</div>
