---
layout: default
icon: "http://i.imgur.com/5JfHoqH.jpg"
mainpic: "/bloglandscape.jpg"
---
<div id = "blog">	
	<ul id="posts">

	  {% for post in site.posts %}
	    <img id = "postpics" src = {{post.mainpic}} />
	    <li> <h2> {{post.title}}</h2>
	    {{post.excerpt}}
	    <br>
	    <br>
		<a href = "{{post.url}}"> Read More </a>
	    <br>
	    <br>
	    <br>
	    <br>
	    </li>
	  {% endfor %}
	</ul>
</div>
