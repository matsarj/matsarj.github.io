layout: default
icon: "http://i.imgur.com/cqbK361.jpg"
mainpic: "/projectslandscape.jpeg"
---

		<ul id="posts">

    		{% assign sorted = (site.projects | sort: 'date') | reverse %}

	    	<div>	
	    	<li> <h2> {{post.title}}</h2>
	    
	    	{{post.excerpt}}
	    	<br>
	    	<br>
			<a href = "{{post.url}}"> Read More </a>
		<br>
		<br>
		<br>
		<br>
	    	</li>
	    	</div>
	  	{% endfor %}
		</ul>
	</div>
